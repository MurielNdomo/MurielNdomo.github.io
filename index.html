<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title> My covid-19 estimator </title>
  <meta name="description" content="Ui to pass data to estimate for Covid-19">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- <link rel="manifest" href="site.webmanifest"> -->
  <!-- <link rel="apple-touch-icon" href="icon.png"> -->
  <!-- Place favicon.ico in the root directory -->
  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <link rel="stylesheet" href="css/styles.css">
  <script defer src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script defer >
    // 'Getting' data-attributes using dataset
    $("#contact-submit").click(function(e) {
      e.preventDefault();
      var plant = document.getElementById('contact');
      console.log('attributes values', plant.dataset)
    }); 
    
    
    </script>

  <!-- <meta name="theme-color" content="#fafafa">-->
</head>

<body>
  <div class="container">  
    <form id="contact" action="" method="post">
      <h3>Estimate data </h3>
      <h4>Please fill up following fields!</h4>
      <fieldset>
        <label>
          Population
          <input name="population" placeholder="population" type="number"  required autofocus data-population >
        </label>
      </fieldset>
      <fieldset>
        <label>
          Time to elapse
          <input name="timeToElapse" placeholder="time to elapse" type="number"  required data-time-to-elapse>
        </label>
      </fieldset>
      <fieldset>
        <label>
          Reported cases
          <input name="reportedCases" placeholder="reported cases" type="number"  required data-reported-cases >
        </label>
      </fieldset>
      <fieldset>
        <label>
          Total hospital beds
          <input name="totalHospitalBeds" placeholder="total hospital beds" type="number"  required data-total-hospital-beds>
        </label>
      </fieldset>
      <fieldset>
        <label>
          Period type
          <select name="periodType" placeholder="period type"  required data-period-type>
            <option selected> days </option>
            <option>  weeks </option>
            <option> months </option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Estimating" data-go-estimate >Estimate</button>
      </fieldset>
    </form>
   
    
  </div>
</body>

</html>
